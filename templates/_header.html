{{define "header"}}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="{{.MetaDescription}}" />
        <title>{{.Title}} | Woodco Prefinishing</title>
        <script
            src="https://kit.fontawesome.com/d1fe1a39af.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="/assets/style.css" />
        <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    </head>
    <body>
        <header class="site-header">
            <div class="container header-bar">
                <a class="brand" href="/">Woodco Prefinishing</a>
                <button
                    class="nav-toggle"
                    aria-expanded="false"
                    aria-controls="primary-nav"
                >
                    <span class="sr-only">Toggle navigation</span>
                    <span class="bar"></span><span class="bar"></span
                    ><span class="bar"></span>
                </button>
                <nav
                    id="primary-nav"
                    class="nav-collapsible"
                    aria-label="Primary"
                >
                    <ul class="nav">
                        <li><a href="/">Home</a></li>
                        <li class="dropdown">
                            <button
                                class="dropbtn"
                                aria-haspopup="true"
                                aria-expanded="false"
                            >
                                Services
                            </button>
                            <ul class="menu" role="menu" aria-label="Services">
                                <li role="none">
                                    <a
                                        role="menuitem"
                                        href="/services/custom-finishes/"
                                        >Custom Finishes</a
                                    >
                                </li>
                                <li role="none">
                                    <a
                                        role="menuitem"
                                        href="/services/custom-processes/"
                                        >Custom Processes</a
                                    >
                                </li>
                                <li role="none">
                                    <a role="menuitem" href="/services/doors/"
                                        >Doors</a
                                    >
                                </li>
                                <li role="none">
                                    <a
                                        role="menuitem"
                                        href="/services/millwork/"
                                        >Millwork</a
                                    >
                                </li>
                                <li role="none">
                                    <a
                                        role="menuitem"
                                        href="/services/paneling/"
                                        >Paneling</a
                                    >
                                </li>
                                <li role="none">
                                    <a role="menuitem" href="/services/siding/"
                                        >Siding</a
                                    >
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="/samples-brochures/"
                                >Samples &amp; Brochures</a
                            >
                        </li>
                        <li><a href="/clients/">Clients</a></li>
                        <li>
                            <a href="/why-prefinishing/">Why Prefinishing</a>
                        </li>
                        <li class="dropdown">
                            <button
                                class="dropbtn"
                                aria-haspopup="true"
                                aria-expanded="false"
                            >
                                Why Woodco
                            </button>
                            <ul
                                class="menu"
                                role="menu"
                                aria-label="Why Woodco"
                            >
                                <li role="none">
                                    <a
                                        role="menuitem"
                                        href="/why-woodco/equipment/"
                                        >Equipment</a
                                    >
                                </li>
                                <li role="none">
                                    <a
                                        role="menuitem"
                                        href="/why-woodco/history/"
                                        >History</a
                                    >
                                </li>
                            </ul>
                        </li>
                        <li><a href="/contact-us/">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container">{{end}}</main>
    </body>
</html>
